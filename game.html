<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>霓虹深淵：虛空戰艦</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: white;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* 讓滑鼠穿透 UI 操作 Canvas */
        }

        .hud-element {
            position: absolute;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        #score-display {
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ffff;
        }

        #student-info {
            top: 60px;
            left: 20px;
            font-size: 18px;
            color: #ffffff;
            opacity: 0.9;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #energy-bar-container {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            box-shadow: 0 0 15px #00ffff;
            transform-origin: left;
            transition: transform 0.1s linear;
        }

        #energy-label {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #00ffff;
            letter-spacing: 2px;
        }

        #health-display {
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff3366;
        }

        /* 遊戲開始/結束 覆蓋層 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .controls-info {
            margin: 20px;
            text-align: center;
            line-height: 1.6;
            color: #ccc;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid #00ffff;
            border-radius: 4px;
            color: #00ffff;
            margin: 0 2px;
            font-weight: bold;
        }

        button {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .hidden {
            display: none !important;
        }

        /* 受到傷害時的螢幕特效 */
        #damage-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div id="damage-flash"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-display" class="hud-element">分數: 0</div>
        <div id="student-info" class="hud-element">111316042蔡東廷</div>
        <div id="health-display" class="hud-element">護盾: 100%</div>
        
        <div id="energy-label">超頻能量 (按住空白鍵)</div>
        <div id="energy-bar-container">
            <div id="energy-fill"></div>
        </div>
    </div>

    <div id="overlay">
        <h1>霓虹深淵：虛空戰艦</h1>
        <div class="controls-info">
            <p>滑鼠游標：<span class="key">移動指引</span> (戰艦會追隨游標)</p>
            <p>左鍵：<span class="key">射擊</span></p>
            <p>空白鍵 / 右鍵：<span class="key">超頻模式</span> (時間變慢 + 衝刺)</p>
            <p>收集 <span style="color:#0f0">綠色核心</span> 來回復能量與護盾</p>
        </div>
        <button id="start-btn">啟動引擎</button>
        <p id="final-score" style="margin-top: 20px; font-size: 24px; display: none;">最終分數: 0</p>
    </div>

<script>
/**
 * 遊戲架構：
 * 1. 初始化與 Canvas 設定
 * 2. 聲音合成器 (Web Audio API)
 * 3. 實體類別 (Player, Enemy, Bullet, Particle)
 * 4. 遊戲主迴圈 (Update, Draw)
 * 5. 輸入處理
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const uiScore = document.getElementById('score-display');
const uiHealth = document.getElementById('health-display');
const uiEnergy = document.getElementById('energy-fill');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('start-btn');
const finalScoreDisplay = document.getElementById('final-score');
const damageFlash = document.getElementById('damage-flash');

// 遊戲狀態
let gameState = 'START'; // START, PLAYING, GAMEOVER
let width, height;
let score = 0;
let frames = 0;
let timeScale = 1.0; // 用於控制時間膨脹 (1.0 = 正常, 0.3 = 慢動作)
let shakeIntensity = 0;

// 滑鼠輸入
const mouse = { x: 0, y: 0, isDown: false, rightDown: false };

// -----------------------------------------------------------
// 音效系統 (Synthesizer)
// -----------------------------------------------------------
const AudioSys = {
    ctx: null,
    init: function() {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AudioContext();
    },
    playTone: function(freq, type, duration, vol = 0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    shoot: function() {
        if (!this.ctx) return;
        // 快速的高頻掃掠
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(110, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    },
    explosion: function() {
        if (!this.ctx) return;
        // 模擬白噪音爆炸
        const bufferSize = this.ctx.sampleRate * 0.5;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        const noise = this.ctx.createBufferSource();
        noise.buffer = buffer;
        const gain = this.ctx.createGain();
        
        // 低通濾波器讓爆炸聽起來更厚實
        const filter = this.ctx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 1000;

        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
        
        noise.connect(filter);
        filter.connect(gain);
        gain.connect(this.ctx.destination);
        noise.start();
    },
    powerup: function() {
        this.playTone(600, 'sine', 0.1, 0.1);
        setTimeout(() => this.playTone(900, 'sine', 0.2, 0.1), 100);
    },
    slowMotion: function(enter) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        if(enter) {
            osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, this.ctx.currentTime + 0.5);
        } else {
            osc.frequency.setValueAtTime(50, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(200, this.ctx.currentTime + 0.3);
        }
        gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.5);
    }
};

// -----------------------------------------------------------
// 工具函式
// -----------------------------------------------------------
function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function distance(x1, y1, x2, y2) {
    return Math.hypot(x2 - x1, y2 - y1);
}

// -----------------------------------------------------------
// 遊戲物件類別
// -----------------------------------------------------------

class Particle {
    constructor(x, y, color, speed, life) {
        this.x = x;
        this.y = y;
        this.color = color;
        const angle = Math.random() * Math.PI * 2;
        const v = Math.random() * speed;
        this.vx = Math.cos(angle) * v;
        this.vy = Math.sin(angle) * v;
        this.life = life;
        this.maxLife = life;
        this.size = Math.random() * 3 + 1;
    }

    update(dt) {
        // 粒子受時間膨脹影響較小，保持視覺爽快感
        const adjustedDt = dt * ((timeScale < 1) ? 0.5 : 1); 
        this.x += this.vx * adjustedDt;
        this.y += this.vy * adjustedDt;
        this.life -= dt;
        this.size *= 0.95;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life / this.maxLife;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

class Bullet {
    constructor(x, y, angle, isEnemy = false) {
        this.x = x;
        this.y = y;
        this.speed = isEnemy ? 6 : 15;
        this.vx = Math.cos(angle) * this.speed;
        this.vy = Math.sin(angle) * this.speed;
        this.isEnemy = isEnemy;
        this.life = 100;
        this.color = isEnemy ? '#ff0055' : '#00ffff';
        this.trail = [];
    }

    update(dt) {
        // 敵人子彈受時間膨脹影響大，玩家子彈不受影響
        const scale = this.isEnemy ? timeScale : 1.0;
        
        this.x += this.vx * scale * dt;
        this.y += this.vy * scale * dt;
        
        // 尾跡特效
        if (frames % 2 === 0) {
            this.trail.push({x: this.x, y: this.y, alpha: 1.0});
        }
        for (let i = this.trail.length - 1; i >= 0; i--) {
            this.trail[i].alpha -= 0.1 * dt;
            if (this.trail[i].alpha <= 0) this.trail.splice(i, 1);
        }

        // 邊界檢查
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
            this.life = 0;
        }
    }

    draw() {
        // 畫尾跡
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        if (this.trail.length > 0) {
            ctx.moveTo(this.trail[0].x, this.trail[0].y);
            for (let t of this.trail) ctx.lineTo(t.x, t.y);
        }
        ctx.lineTo(this.x, this.y);
        ctx.stroke();

        // 畫彈頭
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // 發光暈
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor(type) {
        // 隨機生成在螢幕邊緣外
        if (Math.random() < 0.5) {
            this.x = Math.random() < 0.5 ? -50 : width + 50;
            this.y = Math.random() * height;
        } else {
            this.x = Math.random() * width;
            this.y = Math.random() < 0.5 ? -50 : height + 50;
        }
        
        this.type = type; // 0: Chaser, 1: Shooter, 2: Dasher
        this.angle = 0;
        this.radius = 15;
        this.life = type === 2 ? 3 : (type === 1 ? 2 : 1);
        this.points = (type + 1) * 100;
        
        // 顏色與屬性
        if (type === 0) { // Chaser (三角形)
            this.color = '#ffaa00';
            this.speed = 3;
        } else if (type === 1) { // Shooter (五邊形)
            this.color = '#ff00ff';
            this.speed = 1.5;
            this.shootTimer = 0;
        } else { // Dasher (菱形)
            this.color = '#ff0055';
            this.speed = 5;
        }
    }

    update(dt, player) {
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const dist = Math.hypot(dx, dy);
        const angleToPlayer = Math.atan2(dy, dx);

        // 受到時間膨脹影響
        const moveSpeed = this.speed * timeScale * dt;

        if (this.type === 1) {
            // Shooter: 保持距離
            if (dist > 300) {
                this.x += Math.cos(angleToPlayer) * moveSpeed;
                this.y += Math.sin(angleToPlayer) * moveSpeed;
            } else if (dist < 200) {
                this.x -= Math.cos(angleToPlayer) * moveSpeed;
                this.y -= Math.sin(angleToPlayer) * moveSpeed;
            }
            this.angle += 0.05 * timeScale; // 自轉

            // 射擊邏輯
            this.shootTimer += dt * timeScale;
            if (this.shootTimer > 100) { // 約 1.5 秒一發
                bullets.push(new Bullet(this.x, this.y, angleToPlayer, true));
                this.shootTimer = 0;
            }

        } else if (this.type === 2) {
             // Dasher: 衝刺行為 (偶爾加速)
             this.x += Math.cos(angleToPlayer) * moveSpeed;
             this.y += Math.sin(angleToPlayer) * moveSpeed;
             this.angle = angleToPlayer;
        } else {
            // Chaser: 直接追蹤
            this.x += Math.cos(angleToPlayer) * moveSpeed;
            this.y += Math.sin(angleToPlayer) * moveSpeed;
            this.angle = angleToPlayer;
        }
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        
        ctx.beginPath();
        if (this.type === 0) { // 三角形
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, 10);
            ctx.lineTo(-10, -10);
        } else if (this.type === 1) { // 五邊形
            for (let i = 0; i < 5; i++) {
                const a = i * Math.PI * 2 / 5;
                ctx.lineTo(Math.cos(a) * 15, Math.sin(a) * 15);
            }
        } else { // 菱形
            ctx.moveTo(15, 0);
            ctx.lineTo(0, 10);
            ctx.lineTo(-15, 0);
            ctx.lineTo(0, -10);
        }
        ctx.closePath();
        ctx.stroke();

        // 內部核心
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = 0.5;
        ctx.fill();

        ctx.restore();
    }
}

class Player {
    constructor() {
        this.x = width / 2;
        this.y = height / 2;
        this.vx = 0;
        this.vy = 0;
        this.angle = 0;
        this.radius = 10;
        this.friction = 0.96; // 模擬太空慣性
        this.acceleration = 0.5;
        
        this.health = 100;
        this.maxEnergy = 100;
        this.energy = 100;
        
        this.shootCooldown = 0;
        this.isDead = false;
        this.invincibleTimer = 0;
    }

    update(dt) {
        if (this.isDead) return;

        // 計算滑鼠方向與距離
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.hypot(dx, dy);
        this.angle = Math.atan2(dy, dx);

        // 核心移動邏輯：距離滑鼠越遠，拉力越強 (橡皮筋效應)
        // 超頻模式下 (Time Scale < 1)，玩家移動反而更靈敏
        const accelMult = (timeScale < 1) ? 2.5 : 1.0; 
        
        if (dist > 10) {
            const force = Math.min(dist * 0.005, 1.5) * accelMult; 
            this.vx += Math.cos(this.angle) * force * this.acceleration;
            this.vy += Math.sin(this.angle) * force * this.acceleration;
        }

        // 摩擦力
        this.vx *= this.friction;
        this.vy *= this.friction;

        // 更新位置
        this.x += this.vx * dt;
        this.y += this.vy * dt;

        // 邊界限制 (彈回)
        if (this.x < 0) { this.x = 0; this.vx *= -0.5; }
        if (this.x > width) { this.x = width; this.vx *= -0.5; }
        if (this.y < 0) { this.y = 0; this.vy *= -0.5; }
        if (this.y > height) { this.y = height; this.vy *= -0.5; }

        // 射擊
        if (this.shootCooldown > 0) this.shootCooldown -= dt;
        if (mouse.isDown && this.shootCooldown <= 0 && this.energy > 2) {
            bullets.push(new Bullet(this.x, this.y, this.angle));
            this.shootCooldown = 8; // 射速
            this.energy -= 2; // 射擊耗能
            
            // 反作用力
            this.vx -= Math.cos(this.angle) * 2;
            this.vy -= Math.sin(this.angle) * 2;
            
            AudioSys.shoot();
        }

        // 超頻模式邏輯
        const isOverclocking = (mouse.rightDown || keys[' ']);
        if (isOverclocking && this.energy > 0) {
            if (timeScale > 0.3) {
                timeScale -= 0.1;
                if (timeScale <= 0.3) AudioSys.slowMotion(true);
            }
            this.energy -= 0.8 * dt; // 耗能
            
            // 視覺殘影
            if (frames % 3 === 0) {
                createParticles(this.x, this.y, '#00ffff', 2, 1);
            }
        } else {
            if (timeScale < 1.0) {
                timeScale += 0.1;
                if (timeScale >= 0.9) AudioSys.slowMotion(false);
            }
            if (timeScale > 1.0) timeScale = 1.0;
            
            // 自然回能 (很慢)
            if (this.energy < this.maxEnergy) {
                this.energy += 0.05 * dt;
            }
        }

        if (this.energy < 0) this.energy = 0;
        if (this.invincibleTimer > 0) this.invincibleTimer -= dt;

        // UI 更新
        uiHealth.textContent = `護盾: ${Math.ceil(this.health)}%`;
        uiEnergy.style.transform = `scaleX(${this.energy / 100})`;
        
        // 護盾顏色警告
        if (this.health < 30) uiHealth.style.color = 'red';
        else uiHealth.style.color = '#ff3366';
    }

    draw() {
        if (this.isDead) return;

        // 閃爍無敵
        if (this.invincibleTimer > 0 && Math.floor(frames / 4) % 2 === 0) return;

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);

        // 船體
        ctx.fillStyle = '#000';
        ctx.strokeStyle = (timeScale < 0.8) ? '#ff00ff' : '#00ffff'; // 超頻變色
        ctx.lineWidth = 2;
        ctx.shadowBlur = 20;
        ctx.shadowColor = ctx.strokeStyle;

        ctx.beginPath();
        ctx.moveTo(20, 0); // 機頭
        ctx.lineTo(-15, 15);
        ctx.lineTo(-5, 0);
        ctx.lineTo(-15, -15);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // 引擎噴射
        if (Math.hypot(this.vx, this.vy) > 0.5) {
            ctx.beginPath();
            ctx.moveTo(-15, 5);
            ctx.lineTo(-15 - Math.random() * 20, 0);
            ctx.lineTo(-15, -5);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        ctx.restore();
        
        // 連結線 (Show tether to mouse)
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        ctx.setLineDash([5, 15]);
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    takeDamage(amount) {
        if (this.invincibleTimer > 0 || this.isDead) return;
        this.health -= amount;
        this.invincibleTimer = 30; // 0.5秒無敵
        shakeIntensity = 15;
        
        damageFlash.style.opacity = 0.6;
        setTimeout(() => damageFlash.style.opacity = 0, 100);

        if (this.health <= 0) {
            this.health = 0;
            this.die();
        }
    }

    die() {
        this.isDead = true;
        createParticles(this.x, this.y, '#00ffff', 10, 50);
        AudioSys.explosion();
        setTimeout(gameOver, 1000);
    }
}

class Collectible {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 8;
        this.life = 600; // 10秒消失
        this.angle = 0;
    }
    
    update(dt) {
        this.life -= dt;
        this.angle += 0.1;
        // 磁吸效果：如果玩家靠近，飛向玩家
        const dx = player.x - this.x;
        const dy = player.y - this.y;
        const dist = Math.hypot(dx, dy);
        
        if (dist < 150) {
            this.x += (dx / dist) * 5 * dt;
            this.y += (dy / dist) * 5 * dt;
        }
    }
    
    draw() {
        ctx.strokeStyle = '#00ff00';
        ctx.shadowColor = '#00ff00';
        ctx.shadowBlur = 10;
        ctx.lineWidth = 2;
        
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.strokeRect(-6, -6, 12, 12);
        ctx.restore();
    }
}

// -----------------------------------------------------------
// 遊戲全域變數
// -----------------------------------------------------------
let player;
let bullets = [];
let enemies = [];
let particles = [];
let collectibles = [];
let keys = {};
let spawnTimer = 0;

function createParticles(x, y, color, speed, count) {
    for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color, speed, Math.random() * 30 + 20));
    }
}

function initGame() {
    score = 0;
    frames = 0;
    bullets = [];
    enemies = [];
    particles = [];
    collectibles = [];
    player = new Player();
    uiScore.textContent = `分數: 0`;
    uiScore.classList.remove('hidden');
    uiHealth.classList.remove('hidden');
    uiEnergy.parentElement.classList.remove('hidden');
    finalScoreDisplay.style.display = 'none';
    damageFlash.style.opacity = 0;
    
    gameState = 'PLAYING';
    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameState = 'GAMEOVER';
    overlay.classList.remove('hidden');
    document.querySelector('h1').textContent = "戰艦核心已損毀";
    startBtn.textContent = "重新初始化";
    finalScoreDisplay.style.display = 'block';
    finalScoreDisplay.textContent = `最終分數: ${score}`;
    document.querySelector('.controls-info').style.display = 'none';
}

// -----------------------------------------------------------
// 遊戲迴圈
// -----------------------------------------------------------
function gameLoop() {
    if (gameState !== 'PLAYING') return;

    // 清除畫布 (帶殘影效果)
    ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
    ctx.fillRect(0, 0, width, height);

    // 螢幕震動
    if (shakeIntensity > 0) {
        ctx.save();
        const dx = (Math.random() - 0.5) * shakeIntensity;
        const dy = (Math.random() - 0.5) * shakeIntensity;
        ctx.translate(dx, dy);
        shakeIntensity *= 0.9;
    }

    // 邏輯更新頻率 (假設 60FPS)
    const dt = 1.0; 
    frames++;

    // 生成敵人
    spawnTimer++;
    // 隨分數提高難度
    let spawnRate = 60;
    if (score > 1000) spawnRate = 45;
    if (score > 3000) spawnRate = 30;
    if (score > 5000) spawnRate = 20;

    if (spawnTimer > spawnRate) {
        // 機率生成不同敵人
        let r = Math.random();
        let type = 0;
        if (score > 500 && r > 0.7) type = 1; // Shooter
        if (score > 1500 && r > 0.9) type = 2; // Dasher
        
        enemies.push(new Enemy(type));
        spawnTimer = 0;
    }

    // 更新實體
    player.update(dt);
    player.draw();

    // 子彈
    for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.update(dt);
        b.draw();
        if (b.life <= 0) {
            bullets.splice(i, 1);
            continue;
        }

        // 碰撞檢測：玩家子彈擊中敵人
        if (!b.isEnemy) {
            for (let j = enemies.length - 1; j >= 0; j--) {
                const e = enemies[j];
                if (distance(b.x, b.y, e.x, e.y) < e.radius + 5) {
                    // 命中
                    e.life--;
                    createParticles(e.x, e.y, e.color, 3, 5);
                    b.life = 0;
                    
                    if (e.life <= 0) {
                        score += e.points;
                        uiScore.textContent = `分數: ${score}`;
                        createParticles(e.x, e.y, e.color, 5, 15);
                        AudioSys.explosion();
                        
                        // 掉落核心
                        if (Math.random() > 0.5) {
                            collectibles.push(new Collectible(e.x, e.y));
                        }
                        
                        enemies.splice(j, 1);
                        shakeIntensity += 5;
                    }
                    break;
                }
            }
        } 
        // 敵人子彈擊中玩家
        else {
            if (distance(b.x, b.y, player.x, player.y) < player.radius + 5) {
                player.takeDamage(15);
                b.life = 0;
                createParticles(player.x, player.y, '#ff0000', 5, 10);
            }
        }
    }

    // 敵人
    for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.update(dt, player);
        e.draw();

        // 撞擊玩家
        if (!player.isDead && distance(e.x, e.y, player.x, player.y) < player.radius + e.radius) {
            player.takeDamage(20);
            e.life = 0; // 撞擊後敵人死亡
            enemies.splice(i, 1);
            createParticles(player.x, player.y, '#ff3300', 5, 20);
            AudioSys.explosion();
        }
    }

    // 核心 (道具)
    for (let i = collectibles.length - 1; i >= 0; i--) {
        const c = collectibles[i];
        c.update(dt);
        c.draw();
        if (c.life <= 0) {
            collectibles.splice(i, 1);
            continue;
        }
        
        if (distance(c.x, c.y, player.x, player.y) < player.radius + 15) {
            player.energy = Math.min(player.energy + 30, player.maxEnergy);
            player.health = Math.min(player.health + 10, 100);
            AudioSys.powerup();
            collectibles.splice(i, 1);
            score += 50;
            uiScore.textContent = `分數: ${score}`;
        }
    }

    // 粒子
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update(dt);
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    }

    if (shakeIntensity > 0) ctx.restore();

    requestAnimationFrame(gameLoop);
}

// -----------------------------------------------------------
// 事件監聽
// -----------------------------------------------------------
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});
window.addEventListener('mousedown', e => {
    if (gameState !== 'PLAYING') return;
    if (e.button === 0) mouse.isDown = true; // Left
    if (e.button === 2) mouse.rightDown = true; // Right
});
window.addEventListener('mouseup', e => {
    if (e.button === 0) mouse.isDown = false;
    if (e.button === 2) mouse.rightDown = false;
});
window.addEventListener('contextmenu', e => e.preventDefault()); // 阻止右鍵選單

window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.code === 'Space') e.preventDefault();
});
window.addEventListener('keyup', e => {
    keys[e.key] = false;
});

// 手機觸控支援
window.addEventListener('touchmove', e => {
    e.preventDefault();
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
}, {passive: false});

window.addEventListener('touchstart', e => {
    if (gameState !== 'PLAYING') return;
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    mouse.isDown = true;
}, {passive: false});

window.addEventListener('touchend', () => {
    mouse.isDown = false;
});


startBtn.addEventListener('click', () => {
    AudioSys.init(); // 必須在使用者互動後啟動 AudioContext
    overlay.classList.add('hidden');
    initGame();
});

</script>
