<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>NTUE Employee information</title>
</head>
<html>
    <body>
        <h1>新人報到表單</h1>

        <form>
            <fieldset name="personal_details"> 
                <legend>個人資料</legend>

                <label for="fname">姓名：</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">生日：</label>
                <input type="date" id="start" name="start"><br>
                <label for="tel">行動電話號碼：</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">(填寫格式：1234-567-890)<br>
                <label for="email">Email：</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
            </fieldset>

            <br>

            <fieldset name="professional_details"> 
                <legend>教育程度</legend>

                <label for="occupation">最高學歷：</label>
                <select name="browser">
                    <option value="" disabled selected>請選擇</option>
                    <option value="1">博士</option>
                    <option value="2">碩士</option>
                    <option value="3">大學</option>
                    <option value="4">高中</option>
                </select><br>
                <label for="school">學校名稱：</label>
                <input type="text" id="school" name="school"><br>
                <label for="start">畢業狀況：</label>
                <input type="radio" name="start" value="1">已畢業
                <input type="radio" name="start" value="1">肄業<br>
            </fieldset>
            <br>

            <fieldset name="professional_details"> 
                <legend>職位資訊</legend>

                <label for="occupation">部門：</label>
                <select name="browser">
                    <option value="" disabled selected>請選擇</option>
                    <option value="1">人力資源部</option>
                    <option value="2">資訊技術部</option>
                    <option value="3">財務部</option>
                </select><br>
                <label for="school">性別：</label>
                <input type="radio" name="start" value="1">男
                <input type="radio" name="start" value="1">女<br>
            </fieldset>
            <br>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
